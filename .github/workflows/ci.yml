name: CI - Pruebas AutomÃ¡ticas

# Ejecutar en cada push y pull request
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Ejecutar Pruebas
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
    
    # 2. Configurar Node.js
    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # 3. Instalar dependencias
    - name: ğŸ“¦ Instalar dependencias
      run: npm ci
    
    # 4. Ejecutar las pruebas
    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: npm test
    
    # 5. Generar reporte de cobertura
    - name: ğŸ“Š Generar reporte de cobertura
      run: npm test -- --coverage
    
    # 6. Subir reporte de cobertura como artefacto
    - name: ğŸ“¤ Subir reporte de cobertura
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
    
    # 7. Comentar resultados en PR (opcional)
    - name: ğŸ’¬ Comentar resultados en PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const coverage = 'coverage/index.html';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… **Las pruebas han pasado correctamente!**\n\nPuedes descargar el reporte de cobertura desde los artefactos del workflow.'
          })

  build:
    name: Build Cordova
    runs-on: ubuntu-latest
    needs: test # Solo ejecutar si las pruebas pasan
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        npm ci
        npm install -g cordova
    
    - name: ğŸ”§ Agregar plataforma browser
      run: cordova platform add browser
    
    - name: ğŸ—ï¸ Build para browser
      run: cordova build browser
    
    - name: ğŸ“¤ Subir build como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: cordova-browser-build
        path: platforms/browser/www/
        retention-days: 30

  # Job para mÃºltiples versiones de Node (opcional)
  test-matrix:
    name: Pruebas en Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: npm ci
    - run: npm test